<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zebra Sporting Goods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .search-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .table-container {
            margin-top: 20px;
            width: 60%;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #007bff !important;
            color: white;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: white;
            color: black;
        }

        .table thead {
            background-color: #0056b3;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .footer {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #f7f7f7;
            color: #797979;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            gap: 8px;
            position: sticky;
        }

        .footer img {
            height: 1em;
            width: auto;
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-container">
            <h1 class="mb-4 text-primary">Zebra Sporting Goods</h1>
            <h3 class="mb-4 text-primary">Your partner since 1902</h3>
            <form method="POST" class="w-50">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="What do you want to buy..."
                        value="{{ search_query }}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>

            {% if products %}
            <div class="table-container">
                <form id="buyForm" action="/buy" method="POST">
                    <table class="table table-striped table-bordered mt-4">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Product Description</th>
                                <th>Category</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for product in products %}
                            <tr>
                                <td><input type="checkbox" name="selected_products" value="{{ product[0] }}"></td>
                                <td>{{ product[0] }}</td>
                                <td>{{ product[1] }}</td>
                                <td>{{ product[2] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-success mt-3">Buy now!</button>
                </form>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<div class="footer">
    <a href="https://www.oracle.com" class="title-link">oracle.com</a> |
    powered by
    <img src="{{ url_for('static', filename='images/theo.png') }}" alt="O" />
    <a href="https://www.oracle.com/database/free/" class="title-link">Oracle Database 23ai free</a>
</div>

</html>
