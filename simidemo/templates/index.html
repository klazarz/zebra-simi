<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zebra Sporting Goods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .search-container {
            padding-top: 60px;
            text-align: center;
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
        }

        .product-card {
            max-width: 200px;
            margin: auto;
        }

        .footer {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #f7f7f7;
            color: #797979;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            gap: 8px;
            position: sticky;
        }

        .footer img {
            height: 1em;
            width: auto;
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-container">
            <h1 class="mb-3 text-primary">Zebra Sporting Goods</h1>
            <h3 class="mb-4 text-primary">Your partner since 1902</h3>
            <form method="POST" class="w-50 mx-auto">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="What do you want to buy..."
                        value="{{ search_query }}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>

        {% if products %}
        <form id="buyForm" action="/buy" method="POST">
            <div class="row mt-5 justify-content-center">
                {% for product in products %}
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card product-card shadow-sm text-center">
                        <img src="{{ url_for('static', filename='images/' + product[0] + '.jpeg') }}"
                            class="card-img-top" alt="{{ product[1] }}">
                        <div class="card-body">
                            <h6 class="card-title">{{ product[1] }}</h6>
                            <p class="card-text">${{ product[3] }}</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="selected_products"
                                    value="{{ product[0] }}" id="prod{{ loop.index }}">
                                <label class="form-check-label" for="prod{{ loop.index }}">
                                    Select
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mb-4">
                <button type="submit" class="btn btn-success">Buy now!</button>
            </div>
        </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="footer">
        <a href="https://www.oracle.com" class="title-link">oracle.com</a> |
        powered by
        <img src="{{ url_for('static', filename='images/theo.png') }}" alt="O" />
        <a href="https://www.oracle.com/database/free/" class="title-link">Oracle Database 23ai free</a>
    </div>
</body>

</html>
